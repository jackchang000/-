<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水多身體好，健康無煩惱</title>
</head>
<body>
    <h1>水多身體好，健康無煩惱</h1>
    <form method="POST">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="{{ record.name }}" required><br><br>

        <label for="time">時間：</label>
        <input type="text" id="time" name="time" value="{{ record.time }}" required><br><br>

        <label for="location">地點：</label>
        <input type="text" id="location" name="location" value="{{ record.location }}" required><br><br>

        <label for="reason">原因：</label>
        <input type="text" id="reason" name="reason" value="{{ record.reason }}" required><br><br>

        <label for="amount">喝水量（ml）：</label>
        <input type="number" id="amount" name="amount" value="{{ record.amount }}" required><br><br>

        <button type="submit">儲存</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">回到首頁</a>
</body>
</html>
